<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>CRUD-mini proj</title>
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <a href="/" class="navbar-brand">CRUD MINI PROJECT</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-title">
                        <h2 class="text-center bg-light text-success mt-3">Student Registration Form</h2>
                        <div class="card-text p-3">
                            <form action="/register" method="post">{% csrf_token %}
                            <div class="formgroup">
                                <label for="name">Student Name</label>
                                <input class="form-control" type="text" name="fullname" id="name"
                                    placeholder="Enter Your Name"
                                    Required>
                            </div>
                            <div class="formgroup">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Enter Your Email"
                                    Required>
                            </div>
                            <div class="formgroup">
                                <label for="age">Student Age</label>
                                <input class="form-control" type="number" name="age" id="age"
                                    placeholder="Enter Your Age"
                                    Required>
                            </div>
                            <div class="form-group">
                                <label for="course">Select Course</label>
                                <select id="course" class="form-control" name="course" Required>
                                  <option selected>Choose...</option>
                                  <option values="Front end Devloper">Front end Devloper</option>
                                  <option values="Backend end Devloper">Backend end Devloper</option>
                                  <option values="FullStack end Devloper">FullStack end Devloper</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">ENROLL</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">read
                <h2>Student Details</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">sno</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Course</th>  
                        <th scope="col">Update</th>  
                        <th scope="col">Delete</th>  
                    </tr>
                    </thead>
                    <tbody>
                      {% for i in data %}
                      <tr>
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.age}}</td>
                        <td>{{i.course}}</td>
                        <td><a href="/update/{{i.id}}" class="btn btn-outline-dark-sm">Edit</a></td>
                        <td><a href="/delete/{{i.id}}" class="btn btn-outline-dark-sm">Delete</a></td>
                        
                      </tr>
                      {% endfor %}

                    </tbody>
                  </table>
            </div>
        </div>

    </div>










    >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
